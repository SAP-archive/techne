<!--
__COMPONENT_ID__:
    label="", (string)
    description="", (string | optional)
    modifier="" (string | optional)
-->
{% macro __COMPONENT_METHOD__(
    label="",
    description="",
    modifier="") %}
<div class="tn-__COMPONENT_ID__{{ '--' + modifier if modifier }}">
    <p>
        {{ label }}
        {% if description %}
            <br>
            {{ description }}
        {% endif %}
    </p>
</div>
{% endmacro %}
