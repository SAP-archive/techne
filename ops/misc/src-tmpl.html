<!--
__COMPONENT_METHOD__:
    properties={},
    modifier={},
    state={},
    aria={}
-->
{% macro __COMPONENT_METHOD__(properties={}, modifier={}, state={}, aria={}) %}
<div class="tn-__COMPONENT_ID__{{ modifier.block | modifier('__COMPONENT_ID__') }}">
    <p>
        {{ properties.label }}
        {%- if properties.description %}
            <br>
            {{ properties.description }}
        {% endif %}
    </p>
</div>
{% endmacro %}
