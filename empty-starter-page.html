<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content=" empty starter page">
    <title>Empty Starter Page | Fundamental UI</title>
    <link rel="stylesheet" href="css/techne.css">
</head>
<body class="tn-ui tn-ui--techne">

<header class="tn-page__header">
    <div class="tn-action-bar">
        <div class="tn-action-bar__navigation">
            <button class="tn-button tn-button--text tn-button--icon tn-button--large" aria-label="Back">
                <span class="tn-icon tn-icon--backarrow tn-icon--large" role="presentation"></span>
            </button>
        </div>
        <h1 class="tn-action-bar__title">
            Page Title
        </h1>
        <div class="tn-action-bar__actions">
            <div class="tn-action-bar__action-item">
                <button class="tn-button tn-button--text tn-button--action-bar">
                    <span class="tn-icon tn-icon--close tn-icon--medium" role="presentation"></span>
                    Cancel
                </button>
            </div>
            <div class="tn-action-bar__action-item">
                <button class="tn-button tn-button--action-bar">
                    <span class="tn-icon tn-icon--checked tn-icon--medium" role="presentation"></span>
                    Save
                </button>
            </div>
        </div>
    </div>
</header>

<div class="tn-has-background-color-background-2">
    <div class="tn-container tn-has-text-align-center tn-has-padding-reg tn-has-margin-none">
        <p><em>Page level help message goes here</em></p>
    </div>
</div>

<div class="tn-page__content">
    <div class="tn-container">
        <section class="tn-section">
            <p class="tn-has-text-align-center tn-has-font-style-italic">
                <strong>There are no items on this page.</strong><br />
                <button class="tn-button tn-button--text tn-button--action-bar">
                    <span class="tn-icon tn-icon--add tn-icon--medium" role="presentation"></span>
                    ADD NEW ITEM
                </button>
            </p>
        </section>
    </div>
</div>



<script type="text/javascript">
//dropdown
var els = document.querySelectorAll("[aria-controls]");
for (var i = 0; i < els.length; i++) {
    var el = els[i];
    el.addEventListener('click', function(e) {
        var targetId = this.getAttribute("aria-controls");
        var target = document.getElementById(targetId);
        //alert
        var isAlert = this.parentElement.getAttribute("role") === "alert";
        if (isAlert) {
            //remove or hide if we want some animation
            // target.setAttribute("aria-hidden", true);
            target.remove();
            return;
        }
        //dropdown
        var isDropdown = this.getAttribute("aria-haspopup") === "true";
        if (isDropdown) {
            //trigger
            var isExpanded = this.getAttribute("aria-expanded") === "true";
            this.setAttribute("aria-expanded", !isExpanded);
            //target
            var targetIsHidden = target.getAttribute("aria-hidden") == "true";
            target.setAttribute("aria-hidden", isExpanded);
            return;
        }
    })
}
</script>
</body>
</html>
