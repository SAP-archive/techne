<a [id]="section.id"></a>
<div [ngSwitch]="section.type">
    <component-section-overview [section]="section" *ngSwitchCase="'title-text'" class="tn-section-{{ section.type }}"></component-section-overview>
    <component-section-sample [section]="section" [component]="component" *ngSwitchCase="'sample'" class="tn-section-{{ section.type }}"></component-section-sample>
</div>
