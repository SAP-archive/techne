<aside>
    <section>
        Search
    </section>
    <nav>
        <ul>
            <li *ngFor="let category of componentsList">
                <span>{{ category.label }}</span>
                <ul>
                    <li *ngFor="let component of category.components">
                        <a [routerLink]="category.id + '/' + component.id">{{ component.label }}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</aside>
