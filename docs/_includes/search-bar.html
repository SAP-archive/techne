<div id="search-box-wrapper">
    <input type="text" id="search-input" class="search-box" placeholder="{{site.data.strings.search_placeholder_text}}">
    <ul id="results-container" class="search-results"></ul>
</div>

<script src="{{ "js/jekyll-search.js"}}" type="text/javascript"></script>
<script type="text/javascript">
    SimpleJekyllSearch.init({
        searchInput: document.getElementById('search-input'),
        resultsContainer: document.getElementById('results-container'),
        dataSource: '{{ "search.json" }}',
        searchResultTemplate: '<li><a href="{url}" title="{{page.title | replace: "\'", "\"}}">{title}</a></li>',
        noResultsText: '<li class="no-search-results">{{site.data.strings.search_no_results_text}}</li>',
        limit: 10,
        fuzzy: true,
    }); 
</script>
