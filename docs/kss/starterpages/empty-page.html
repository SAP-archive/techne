<!DOCTYPE html>
<head>
    <title>SAP Hybris Techn√©: Layout Template - Empty page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="../public/dist/techne/css/techne.min.css">
</head>
<body class="use-techne-header">
    <div class="wrapper">

        <!-- page header  -->
        <div class="navbar navbar-default y-navbar-centered y-navbar-lg navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-left">
                    <div class="y-toolbar">
                     <div class="y-toolbar-cell">
                            <button class="btn-subordinate btn navbar-btn">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="y-navbar-center">
                    <div class="y-navbar-center-content">
                        <h1>Page Title</h1>
                    </div>
                </div>
                <div class="navbar-right">
                </div>
            </div>
        </div>
        <!-- /page header -->

        <div class="container-fluid body-content">

            <!-- page level help -->
            <span class="page-level-help-message">
                Page level help message goes here
            </span>


            <!-- 
                Implimentation notes: Please note that the empty page image below should
                only be displayed when there is no display data for the page. The image should be hidden by default so that it is not visible on the initial page view. 
            -->

            <div class="row">
            
                <div class="col-md-3">
                    <button class="y-add-btn" type="button">
                        <span class="hyicon hyicon-add"></span>
                        Value
                    </button>
                </div>
            </div>
            <div class="row">

                <div class="spacer-padding-20"></div>

                <div class="col-md-6 col-md-offset-6">
                    <img src="images/empty.png" alt="" class="img-responsive pull-right">
                </div>

            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="../public/js/jquery.min.js"></script>
    <script src="../public/js/bootstrap.min.js"></script>
    <script src="../public/js/select2.js"></script>

</body>
</html>
