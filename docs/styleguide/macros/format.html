{% macro code(html) %}
<code>{{ html | e }}</code>
{% endmacro %}

{% macro example(html) %}
<aside class="docs-code">
    <h1 class="docs-code__header">
        Code 
        <span class="docs-code__version-pill">Since V2.1.4</span>
        <span class="docs-code__notice">Copied to Clipboard!</span>
        <span class="docs-code__copy-code" data-clipboard-text="{{ html | e | trim }}">Copy Source Code </span>
    </h1>
    <pre><code class="html">{{ html | e | trim }}</code></pre>
</aside>
{% endmacro %}
