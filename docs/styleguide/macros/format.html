{% macro code(html) %}
<code>{{ html | e }}</code>
{% endmacro %}

{% macro example(html) %}
<aside class="docs-code">
    <h4 class="docs-code__header">
        Code <span class="docs-code__version-tag">Since V2.1.4</span>
    </h4>
    <pre><code class="html">{{ html | e | trim }}</code></pre>
</aside>
{% endmacro %}
