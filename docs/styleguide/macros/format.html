{% macro code(html) %}
<code>{{ html | e }}</code>
{% endmacro %}

{% macro example(html) %}
<aside class="docs-code">
    <h1 class="docs-code__header">
        Code:
    </h1>
    <pre><code class="html">{{ html | e | trim }}</code></pre>
    <!-- <code class="docs-code__markup"></code> -->
</aside>
{% endmacro %}
