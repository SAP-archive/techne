<!doctype html>
<html lang="en-us">
<head>
{% include "app_meta.html" %}
    <link rel="stylesheet" href="{{ linkpath }}css/techne{% if debug %}-debug{% endif %}{% if env == 'production' %}.min{% endif %}.css">
    {% block css %}
{% endblock %}
</head>
<body class="tn-ui tn-ui--{{ app.id }}">
    <div class="tn-ui__header">
        <code class="tn-has-color-inverse">.tn-ui__header</code>
    </div>
    <div class="tn-ui__app">
        <!-- <div class="tn-ui__sidebar">
            <code class="tn-has-color-inverse">.tn-ui__sidebar</code>
        </div> -->
        <main class="tn-ui__main">
            <code>.tn-ui__main</code>
            {% block content %}
            {% endblock %}
        </main>
        <!-- <div class="tn-ui__sidebar">
            <code class="tn-has-color-inverse">.tn-ui__sidebar</code>
        </div> -->
    </div>
</body>
</html>
